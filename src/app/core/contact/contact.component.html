<div class="container mx-auto px-4 sm:px-8 dark:text-white dark:bg-black " id="contact" >
  <div class="flex flex-col-reverse lg:flex-row pb-12">
    <div class="w-full px-4 lg:w-2/5 xl:w-1/2 mb-10 mt-6">
      <h3
        class="text-2xlPlus sm:text-4xl md:text-5xl lg:text-4xl font-semibold  dark:text-white  text-marron-primary w-full mb-5">
        {{"local"|translate}}</h3>
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe width="100%" height="300" id="gmap_canvas"
            src="https://maps.google.com/maps?q=Guellala&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
            scrolling="no" marginheight="0" marginwidth="0"></iframe>
        </div>
      </div>
      <div class="p-8 bg-purple-900 text-white w-full">
        <h4 class="text-3xl font-semibold mb-2">{{"contactInfo"|translate}}</h4>
        <p>(+216) 53 66 45 96</p>
        <a href="mailto:bassembencheikh@yahoo.com">bassembencheikh@yahoo.com</a>
        <div class="mt-3">
          <a href="https://www.linkedin.com/in/bassem-ben-cheikh" target="_blank"><i class="fa fa-linkedin text-xl mb-3 mr-3" aria-hidden="true"></i></a>
          <a href="https://www.facebook.com/bassem.bencheikh.1" target="_blank"><i class="fa fa-facebook text-xl mb-3 mr-3" aria-hidden="true"></i></a>
          <a href="https://www.youtube.com/channel/UCtmbcQz3Fcdxl8Wy636J5fQ" target="_blank"><i class="fa fa-youtube-play text-xl mb-3" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
    <div class="w-full lg:w-3/5 xl:w-1/2 xl:ml-2 mx-5 mb-10 mt-6" >
      <h3
        class="text-2xlPlus sm:text-4xl md:text-5xl lg:text-4xl font-semibold text-marron-primary dark:text-white w-full mb-5">
        {{"contact" |translate}}</h3>
      <form class="w-full" [formGroup]="emailGroup" (ngSubmit)="sendEmail()" *ngIf="!isSending">
        <input class="border-solid border dark:text-black border-gray-500 px-4 py-3 rounded-sm outline-none my-3 w-full"
          type="text" placeholder="Name" formControlName="nom">
          <small *ngIf="emailGroup.controls['nom'].hasError('required') && emailGroup.controls['nom'].touched"
          class="text-red-600 mx-3 dark:text-white">
          {{"required" |translate}}
        </small>
        <input class="border-solid border dark:text-black border-gray-500 px-4 py-3 rounded-sm outline-none my-3 w-full"
          type="email" placeholder="Email" formControlName="email">

        <small *ngIf="emailGroup.controls['email'].hasError('required') && emailGroup.controls['email'].touched"
          class="text-red-600 mx-3 dark:text-white">
           {{"required" |translate}}
        </small>
        <small *ngIf="emailGroup.controls['email'].hasError('email')" class="text-red-600 mx-3 dark:text-white">
          Veillez respecter le format "exemple@service.domain"
        </small>
        <textarea class="w-full my-3 border-solid border dark:text-black border-gray-500 px-4 py-2 outline-none"
          cols="30" rows="6" placeholder="Message" formControlName="content"></textarea>
          <small *ngIf="emailGroup.controls['content'].hasError('required') && emailGroup.controls['content'].touched"
          class="text-red-600 m-3 dark:text-white">
           {{"required" |translate}}
        </small>
        <button class="btn bg-purple-600 rounded-3xl  text-white w-full py-3 mt-3" [disabled]="emailGroup.invalid"   type="submit">{{"btn2"|translate}}</button>
      </form>
      <div *ngIf="isSending" class="container h-full flex justify-center items-center  mx-auto ">
      
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-600 "></div>
        <div class="mt-2"> &nbsp;{{"pending"|translate}}</div>
      </div>
    
      
    </div>
  </div>
</div>
